<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود ویدیو از اینستاگرام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #007BFF;
            font-size: 2.5em;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #progress-bar {
            width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        #progress-fill {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to this Site</h1>
    <input type="text" id="url" placeholder="لینک ویدیو را وارد کنید">
    <button onclick="downloadVideo()">دانلود ویدیو</button>

    <div id="progress-bar">
        <div id="progress-fill"></div>
    </div>

    <div id="result"></div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('لطفا لینک را وارد کنید');
                return;
            }

            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            progressBar.style.display = 'block';

            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(progressInterval);
                } else {
                    progress += 10;
                    progressFill.style.width = progress + '%';
                }
            }, 100);

            try {
                const response = await fetch(`https://api.one-api.ir/instagram/download?url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error('خطا در برقراری ارتباط با سرور');
                }
                const data = await response.json();

                if (data.success) {
                    document.getElementById('result').innerHTML = `<a href="${data.download_link}" download>دانلود ویدیو</a>`;
                } else {
                    document.getElementById('result').innerHTML = 'ویدیو یافت نشد یا امکان دانلود وجود ندارد.';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `خطا: ${error.message}`;
            }
        }
    </script>
</body>
</html>
